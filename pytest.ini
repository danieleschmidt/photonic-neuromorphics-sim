[tool:pytest]\n# Pytest configuration for Photonic Neuromorphics Simulation Framework\n\n# Test discovery\ntestpaths = tests\npython_files = test_*.py *_test.py\npython_classes = Test*\npython_functions = test_*\n\n# Minimum version\nminversion = 7.0\n\n# Default options\naddopts = \n    --strict-markers\n    --strict-config\n    --verbose\n    --tb=short\n    --cov=src/photonic_neuromorphics\n    --cov-report=term-missing\n    --cov-report=html:htmlcov\n    --cov-report=xml:coverage.xml\n    --cov-fail-under=80\n    --durations=10\n    --junit-xml=test-results.xml\n\n# Test markers\nmarkers =\n    slow: marks tests as slow (deselect with '-m \"not slow\"')\n    integration: marks tests as integration tests\n    unit: marks tests as unit tests\n    performance: marks tests as performance tests\n    regression: marks tests as regression tests\n    contract: marks tests as API contract tests\n    security: marks tests as security tests\n    photonic: marks tests as photonic-specific\n    simulation: marks tests as simulation tests\n    layout: marks tests as layout tests\n    benchmark: marks tests as benchmark tests\n    e2e: marks tests as end-to-end tests\n    gpu: marks tests that require GPU\n    expensive: marks tests that are computationally expensive\n\n# Filtering\nfilterwarnings =\n    ignore::DeprecationWarning\n    ignore::PendingDeprecationWarning\n    ignore::UserWarning:torch.*\n    ignore::FutureWarning:numpy.*\n    ignore::RuntimeWarning:numpy.*\n    error::UserWarning:photonic_neuromorphics.*\n\n# Logging\nlog_cli = true\nlog_cli_level = INFO\nlog_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s\nlog_cli_date_format = %Y-%m-%d %H:%M:%S\n\n# Test output\nconsole_output_style = progress\n\n# Doctest configuration\ndoctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL\n\n# Timeout for individual tests (in seconds)\ntimeout = 300\n\n# Parallel execution\n# Uncomment to enable parallel testing with pytest-xdist\n# -n auto